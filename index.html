<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>sample form</title> 
  </head> 
  <body> 
    <form action=""> 
      <fieldset> 
        <legend style="text-align: center"> 
          <h1>Payment Form</h1> 
        </legend> 
        <p>required fields are followed by *</p> 
        <p>Name: *<input type="text" name="Name" required /></p> 
        <fieldset width="30"> 
          <legend style="text-align: justify">Gender: *</legend> 
          <p> 
            <input type="radio" name="Gender" id="Male" required />Male<br /> 
            <input 
              type="radio" 
              name="Gender" 
              id="Female" 
              required 
            />Female<br /> 
            <input 
              type="radio" 
              name="Gender" 
              id="others" 
              required 
            />Others<br /> 
          </p> 
        </fieldset> 
        <p> 
          Address: * 
          <textarea 
            name="address" 
            id="address" 
            cols="50" 
            rows="10" 
            style="width: 973px; height: 129px" 
            required 
          ></textarea> 
        </p> 
        <p> 
          Email: *<input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="abc@email.com" 
            required 
          /> 
        </p> 
        <p> 
          Pincode: *<input 
            type="number" 
            name="pincode" 
            id="pincode" 
            placeholder="enter your area pincode" 
            required 
          /> 
        </p> 
        <p> 
          Phone Number: *<input 
            type="tel" 
            name="phone no." 
            id="phone no." 
            placeholder="Enter your phone number" 
            required 
          /> 
        </p> 
      </fieldset> 
      <fieldset> 
        <legend> 
          <h2>Payment Information</h2> 
        </legend> 
        <p> 
          card Type: * 
          <select name="card_type" id="card_type" required> 
            <option value="">--select a card type--</option> 
            <option value="visa">Visa</option> 
            <option value="master_card">master card</option> 
            <option value="rupay">Rupay</option> 
          </select> 
        </p> 
        <p> 
          card number: *<input 
            type="number" 
            name="card_number" 
            id="card_number" 
            required 
          /> 
        </p> 
        <p> 
          Expiration Date: *<input 
            type="date" 1 
            name="exp_date" 
            id="exp_date" 
            required 
          /> 
        </p> 
        <p>CVV: *<input type="password" name="cvv" id="cvv" required /></p> 
        <input type="submit" value="Pay Now" /> 
      </fieldset> 
    </form> 
  </body> 
</html>
